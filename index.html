<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Container -->
    <div class="container">
        <!-- Form -->
        <form class="form" action="" method="post">
            <!-- Logo -->
            <h1 class="logo">Login</h1>
            <!-- User-Name -->
            <input type="text" class="text" name="" id="" placeholder="Username">
            <!-- Password -->
            <input type="password" class="password" name="" id="" placeholder="Password">
            <!-- Btn -->
            <input type="submit" class="btn" value="Login">
        </form>
    </div>

</body>
</html>
